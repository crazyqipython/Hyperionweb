{% extends "bootstrap/base.html" %} 
{% block title %}Welcome to Hyperion!{% endblock %}
{% block head %}
{{super()}}
	
	<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.jpg') }}" 
		type="image/x-icon">

                <span class="icon-bar"></span>

            </button> 
            <a class="navbar-brand" href="/">内容</a> 
        </div> 
        <div class="navbar-collapse collapse"> <!-- also a lowest level -->

                <li><a href="/">自我简介</a></li> 
            </ul> 
        </div> 
    </div>
